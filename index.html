<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basketball Scorecard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <section id="scoreboard-section">
        <div class="scoreboard">
            <div class="scores-wrap">
                <div class="score-item">
                    <h2 class="title">Home</h2>
                    <div class="points-container">
                        <h3 class="points" id="home-points">0</h3>
                    </div>
                    <div class="add-points-wrap">
                        <button class="add-points-btn" onclick="addOnePointHome()">+1</button>
                        <button class="add-points-btn" onclick="addTwoPointsHome()">+2</button>
                        <button class="add-points-btn" onclick="addThreePointsHome()">+3</button>
                    </div>
                </div>
                <div class="score-item">
                    <h2 class="title">Guest</h2>
                    <div class="points-container">
                        <h3 class="points" id="guest-points">0</h3>
                    </div>
                    <div class="add-points-wrap">
                        <button class="add-points-btn" onclick="addOnePointGuest()">+1</button>
                        <button class="add-points-btn" onclick="addTwoPointsGuest()">+2</button>
                        <button class="add-points-btn" onclick="addThreePointsGuest()">+3</button>
                    </div>
                </div>
            </div>
            <button class="new-game-btn" onclick="startNewGame()">New Game</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
